<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript</title>
</head>

<body>
    <div id="app">
        <input id="nome">
    </div>
    <script>
        var linkElement = document.createElement('a');

        linkElement.setAttribute('href', 'https://www.jmultimidia.com.br');
        linkElement.setAttribute('title', 'Site da JMultimidia');

        var textElement = document.createTextNode('Acessar site da JMultimidia');
        linkElement.appendChild(textElement);

        var containerElement = document.querySelector('#app');
        containerElement.appendChild(linkElement);

        //Removendo o input nome
        var inputElement = document.querySelector('#nome');
        containerElement.removeChild(inputElement);

    </script>
</body>

</html>
