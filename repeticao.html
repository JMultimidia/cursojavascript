<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript</title>
</head>

<body>
    <script>

        //for, while

        //Exibir do 0 a 10

        for (var i = 0; i <= 10; i++){

            console.log(i);

        }

        j = 0;
        while (j <= 10){
            console.log(j);
            j++;
        }

    </script>
</body>

</html>
